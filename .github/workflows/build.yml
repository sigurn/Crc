name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: |
        dotnet restore src\Sigurn.Crc\Sigurn.Crc.csproj
        dotnet restore src\Sigurn.Crc.Tests\Sigurn.Crc.Tests.csproj
    - name: Build Debug
      run: |
        dotnet build --no-restore src\Sigurn.Crc\Sigurn.Crc.csproj
        dotnet build --no-restore src\Sigurn.Crc.Tests\Sigurn.Crc.Tests.csproj
    - name: Build Release
      run: |
        dotnet build --no-restore -c Release src\Sigurn.Crc\Sigurn.Crc.csproj 
        dotnet build --no-restore -c Release src\Sigurn.Crc.Tests\Sigurn.Crc.Tests.csproj
    - name: Test Debug
      run: dotnet test --no-build --verbosity normal src\Sigurn.Crc.Tests\Sigurn.Crc.Tests.csproj
    - name: Test Release
      run: dotnet test --no-build --verbosity normal -c Release src\Sigurn.Crc.Tests\Sigurn.Crc.Tests.csproj
